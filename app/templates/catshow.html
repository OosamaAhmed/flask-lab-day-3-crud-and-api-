{% extends 'base.html'%}

{% block maincontent %}
<div>

    <h1> All Categories</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Desription</th>

            </tr>
        </thead>
        <tbody>
            {% for cat in categories %}
            <tr>
                <td>{{cat.id}}</td>
                <td>{{cat.title}}</td>
                <td>{{cat.desc}}</td>
              


            </tr>
            {% endfor %}

        </tbody>
    </table>

</div>
{% endblock %}
